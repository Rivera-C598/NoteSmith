services:
  app:
    image: mcr.microsoft.com/devcontainers/java:17
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    network_mode: service:db
    environment:
      DB_URL: jdbc:postgresql://localhost:5432/notesmith_db
      DB_USER: app
      DB_PASSWORD: app
    depends_on:
      - db

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: notesmith_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ../database_migration.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  db-data:
